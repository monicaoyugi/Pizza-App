<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order the Pizza</title>
    <!-- bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- custom css -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Acme|Bree+Serif|Caveat|Kalam|Pacifico|Permanent+Marker|Satisfy&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <h1 id="piz-pap" class="logo">Pizza <span class="am"> Amore!</span></h1>

        <ul class="nav">
            <li><a href="#Menu">Menu</a></li>
            <li><a href="#Order">Order</a></li>
            <li><a href="#contacts">Contacts</a></li>
        </ul>
    </div>


    <!-- landing page -->
    <div class="landing" id="Menu">
        <!-- <div class="overlay"> -->
            <div class="h-buttons text-center">
                <a href="#order">
                    <button class="btn bg-info floater  infinite delay-2s">Please click here Order</button>
                </a>
            </div>
        <!-- </div> -->
    </div>
    <!-- order page -->
    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza" style="color: white;">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form id="my-form" class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" id="flavour" required="">
                        <option value="vegtikka">Veg Tikka</option>
                        <option value="chickentikka">Chicken Tikka</option>
                        <option value="periperi">Peri-Peri Chicken</option>
                        <option value="bbq">BBQ Steak</option>
                        <option value="boerewors">Boerewors</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="mushroom">Chicken and Mushroom</option>
                        <option value="regina">Regina Pizza</option>
                    </select>
                    <label>Chose your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required="">
                        <option value="300">Regular</option>
                        <option value="500">Medium</option>
                        <option value="800">Large</option>
                    </select>
                    <label for="crust">Choose your favorite Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required="">
                        <option value="100">Thin Crust @ Ksh. 100</option>
                        <option value="150">Thick Crust @ Ksh. 150</option>
                        <option value="180">FlatBread Crust @ sh. 180</option>
                        <option value="280">Custom Crust @ sh. 280</option>
                    </select>
                    <div class="Toppings">
                        <label>Select Your favourite Toppings</label>
                        <select class="custom-select custom-select-md mb-3" id="toppings" required="">
                            <option value="80">Tomato @ sh. 80</option>
                            <option value="80">Onions @ sh. 80</option>
                            <option value="80">Mushroom @ sh. 80</option>
                            <option value="80">Green Pepper @ sh. 80</option>
                            <option value=""></option>
                            <option value="120">Olives @ sh. 120</option>
                            <option value="120">Pineapple @ sh. 120</option>
                            <option value="120">Sweet Corn @ sh. 120</option>
                            <option value="120">Macon @ sh. 120</option>
                            <option value="120">Mince @ sh. 120</option>
                            <option value=""></option>
                            <option value="170">Beef Peperoni @ sh. 170</option>
                            <option value="170">Periperi Chicken @ sh. 170</option>
                        </select>
                    </div>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                        required="">


                </form>
                <a href="#summary">

                    <button type="button" class="btn btn-success toppings" id="add-toppings">
                        Add Toppings
                    </button>
                    <button type="button" class="btn btn-success checkout" id="checkout">
                        Checkout
                    </button>
                    <button type="button" class="btn btn-success checkout" id="refresh">
                        Refresh
                    </button>
                </a>

            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <!-- order summary -->

    <div class="order-summary" id="sum-order">
        <h1 class="text-center" id="summary">Order Summary</h1>
        <div id="cart">
            <table class="table" id="tablecart">
                <thead>
                    <tr>
                        <th scope="col">Flavour</th>
                        <th scope="col">Size</th>
                        <th scope="col">Crust</th>
                        <th scope="col">Toppings</th>
                        <th scope="col">Number</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <h2 class="text-center summary">Provide location details</h2>
      
    </div>
    <div class="d-block mx-auto text-center">
        <button type="submit" class="deliver">Make Delivery</button>
        <button type="submit" class="pick-up" id="pickup">Pick Up</button>
    </div>

<!-- make delivery pop-up-->
        <div class="cdata-overlay" style="display: none;">
            <div class="customerdata row">
                <div class="col-sm-3"></div>
                <form action="" class="form-group col-sm-6 data" id="data">
                    <input type="text" class="form-control cdata" id="name" placeholder="Enter your Name:">
                    <input type="text" class="form-control cdata" id="phone" placeholder="Enter your phone number: ">
                    <input type="text" class="form-control cdata" id="location" placeholder="Enter the location: ">
                    <button class="btn bg-info text-center d-block mx-auto go" id="go" type="submit">Make

                    </button>
                </form>

                <div class="col-sm-3"></div>
            </div>
        </div>
        
    </div>


    <!-- contats section  -->

    <div class="contact-overlay" id="contact">
        <h1 class="text-center contact text-white">Contacts</h1>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 subs">
                <h1 class="text-white text-center"> Call Us </h1>
                <p class="text-center">+254 712 345678</p>
                <form>
                    <div class="email-info">
                        <div class="form-group fill-all-form">
                            <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email"
                                required="">
                        </div>
                    </div>
                    <div class=" email-info text-center">
                        <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-5">
                <h4 class="text-center get-pizza">We Value your feedback..send us a mail</h4>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <footer>
        <h4> Copyright (c) {2019} Monica Oyugi.</h4>
    </footer>


    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
